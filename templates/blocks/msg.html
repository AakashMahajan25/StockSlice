{% if messages %}
  {% for message in messages %}
    {% if message.tags == 'success' %}
      <div class="alert alert-success alert-dismissible bottom-fixed position-fixed" style="bottom:0; right:0; z-index:1030; width:30%">
        {{ message }}
        <button type="button" class="close btn-close" data-dismiss="alert">&times;</button>
      </div>
    {% elif message.tags == 'error' %}
      <div class="alert alert-danger alert-dismissible bottom-fixed position-fixed" style="bottom:0; right:0; z-index:1030; width:30%">
        {{ message }}
        <button type="button" class="close btn-close" data-dismiss="alert">&times;</button>
      </div>
    {% endif %}
  {% endfor %}
{% endif %}
